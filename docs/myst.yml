# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 596fff92-1ac1-46c3-9135-ae47161aadd8
  title: xopr Documentation
  # description:
  # keywords: []
  # authors: []
  github: https://github.com/thomasteisberg/xopr
  plugins:
    - ./iframe-map.mjs
  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: index.md
    - file: design.md
    - file: map.md
    - title: Notebooks
      children:
        - file: notebooks/demo_notebook.ipynb
        - file: notebooks/search_and_scaling.ipynb
        - file: notebooks/reading_params.ipynb
        - file: notebooks/crossovers.ipynb
    
site:
  template: book-theme
  options:
    analytics_plausible: thomasteisberg.com/xopr  # Your domain
    logo_text: xopr Documentation
    static_dir: _static
  #   favicon: favicon.ico
  #   logo: site_logo.png
  # Site actions don't support dynamic variables like {file}
  actions:
    - title: Launch on Binder
      url: https://mybinder.org/v2/gh/thomasteisberg/xopr/HEAD?urlpath=lab/tree/docs/notebooks
